<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
    <title>Math Game!</title>
  </head>
  <body>
<div id="container">
  <div id="score">Score: <span id="scorevalue">0</span></div>
  <div id="correct">Correct!</div>
  <div id="wrong">Try again.</div>
  <div id="question"></div>
  <div id="instruction">Choose the correct answer.</div>
  <div id="options">
    <div class="boxes" id="box1"></div>
    <div class="boxes" id="box2"></div>
    <div class="boxes" id="box3"></div>
    <div class="boxes" id="box4"></div>
  </div>
  <div id="start">Start Game</div>
  <div id="timeremaining">Time Remaining: <span id="timeremainingvalue"></span> sec</div>
  <div id="gameover"></div>
</div>
<script src="javascript.js"></script>
  </body>
</html>
